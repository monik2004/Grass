<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Option</title>
</head>
<body>
    <div class="container">
            <input type="search" id="sr" >
            <input type="button" value="Serch PostId" onclick="search()" >
    </div>
</body>
    <script>
        async function search() {
            let api = await fetch('https://jsonplaceholder.typicode.com/comments');
            let data = await api.json();
            let sr = document.getElementById('sr').value;
            // document.write(data[1]['email'])
            var html = `
                <table border="2px">
                <tr>
                    <th>PostId</th> 
                    <th>Id</th> 
                    <th>Name</th>
                    <th>Email</th>
                    <th>Body</th>
                </tr>
            `;
            
            
            for (let i = 0; i < data.length; i++) {

                if (data[i]['postId']==(sr)) {

              html+=  `
                <tr>
                    <td>${data[i]['postId']}</td>
                    <td>${data[i]['id']}</td>
                    <td>${data[i]['name']}</td>
                    <td>${data[i]['email']}</td>
                    <td>${data[i]['body']}</td>
                </tr>
                `;
            }else{
                continue;
            }

            
        }
        html += '</table>';
        document.write(html);
    }
        // search()
    </script>
</html>
